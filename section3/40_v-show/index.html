<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <button v-on:click="ok = !ok">ボタン</button>
      <p v-if="ok">If</p>
      <p v-show="ok">Show</p>
      <p v-show="!ok">no ok</p>

      <template v-show="ok">
        <p>Test</p>
      </template>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          ok: true,
        },
      });
    </script>
  </body>
</html>
