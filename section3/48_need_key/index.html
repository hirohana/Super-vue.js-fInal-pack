<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="vue.js"></script>

    <div id="app">
      <ul>
        <div v-for="fruit in fruits" v-bind:key="fruit">
          <p>{{ fruit }}</p>
          <input type="text" />
        </div>
      </ul>
      <button v-on:click="remove">先頭を削除</button>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          fruits: ["リンゴ", "バナナ", "ぶどう"],
        },
        methods: {
          remove: function () {
            this.fruits.shift();
          },
        },
      });
    </script>
  </body>
</html>
